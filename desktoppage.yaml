---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment1
  labels:
    app: nginx3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx3
  template:
    metadata:
      labels:
        app: nginx3
    spec:
      containers:
      - name: nginx
        image: kunal2411/desktop:latest
        ports:
        - containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service3
spec:
  type: NodePort
  selector:
      app: nginx3
  ports:
    - port: 80
      targetPort: 80
...